<!-- Tabla -->
<app-tables [labels]="labels" [rows]="rows" (editClick)="onEdit($event)" (deleteClick)="onDelete($event)" [edit]="true"
  [delete]="true" [ordering]="false">
</app-tables>

<!-- Agrega publicación -->
<button type="button" class="button btn btn-md btn-primary" (click)="onNew()">
  <span>Nuevo Proyecto</span>
</button>

<button #openAddProyectoModal type="button" data-toggle="modal" data-target="#proyectoModal" [hidden]="true">
</button>

<div class="modal bd-example-modal-lg" id="proyectoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" *ngIf="!proyectoId">Nuevo Proyecto</h4>
        <h4 class="modal-title" *ngIf="proyectoId">Editar Proyecto</h4>
        <button #closeAddProyectoModal type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form ngNativeValidate [formGroup]="forma" class="floating-labels m-t-10 form-material"
          (ngSubmit)="onSave(proyectoId)">

          <!-- Nombre del proyecto -->
          <div class="form-group m-b-20" [ngClass]="{ 'focused': proyectoId }">
            <input id="nombreProyecto" formControlName="nombre" class="form-control" type="text" required>
            <span class="bar"></span>
            <label for="nombreProyecto">Nombre del proyecto</label>
          </div>

          <!-- Descripción del proyecto -->
          <div class="form-group m-b-20" [ngClass]="{ 'focused': proyectoId }">
            <input id="descripcionProyecto" formControlName="descripcion" class="form-control" type="text" required>
            <span class="bar"></span>
            <label for="descripcionProyecto">Descripción del proyecto</label>
          </div>

          <!-- Encargado del proyecto -->
          <div class="form-group m-b-20" [ngClass]="{ 'focused': proyectoId }">
            <input id="encargadoProyecto" formControlName="encargado" class="form-control" type="text" required>
            <span class="bar"></span>
            <label for="encargadoProyecto">Encargado del proyecto</label>
          </div>


          <!-- Modal footer -->
          <div class="modal-footer">
            <input class="btn btn-primary" type="submit" value="Guardar" [disabled]="!forma.valid">
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
